<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculadora</title>
  </head>
  <body>
    <div class="container">
      <h2 class="title">Calculadora</h2>
      <div class="display"></div>
      <div class="input_element">
        <input type="number" class="valor" id="valor" />
        <div class="operacion"></div>
        <input type="number" class="valor2" id="valor1" />
      </div>
      <div class="bottom_group">
        <button class="btn" id="suma">+</button>
        <button class="btn" id="resta">-</button>
        <button class="btn" id="multiplicacion">x</button>
        <button class="btn" id="division">/</button>
        <button class="btn" id="igual">=</button>
        <button class="btn" value="number" id="uno">1</button>
        <button class="btn" value="number" id="dos">2</button>
        <button class="btn" value="number" id="tres">3</button>
        <button class="btn" value="number" id="cuatro">4</button>
        <button class="btn" value="number" id="cinco">5</button>
        <button class="btn" value="number" id="seis">6</button>
        <button class="btn" value="number" id="siete">7</button>
        <button class="btn" value="number" id="ocho">8</button>
        <button class="btn" value="number" id="nuevo">9</button>
        <button class="btn" value="number" id="cero">0</button>
      </div>
    </div>
  </body>
</html>
